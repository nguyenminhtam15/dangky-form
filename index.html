<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tư vấn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Đăng ký tư vấn</h1>
  <iframe src="https://www.canva.com/design/DAGnwJ3CmwQ/view?embed" allowfullscreen loading="lazy"></iframe>
</body>
</html>

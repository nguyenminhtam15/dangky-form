<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Tư Vấn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f7;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .canva-embed {
      transition: transform 0.3s ease;
      display: inline-block;
      max-width: 100%;
    }

    .canva-embed:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Đăng ký tư vấn</h1>

  <div class="canva-embed">
    <iframe src="https://giaoducnmt.my.canva.site/detaimoitruong" allowfullscreen></iframe>
  </div>

</body>
</html>
